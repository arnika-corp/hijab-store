{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center mb-3">
    <div class="col-sm-6">
        <div class="alert alert-success alert-dismissible fade show {{ status }} m-0" role="alert">
            <span class="livicon" data-name="check" data-color="green"></span>
            <span>موفق شدید! گذر واژه شما با موفقیت تغییر کرد.</span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>

{% endblock %}
