{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="card mb-3"">
    <div class="row no-gutters">
        
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">درباره ما</h5>
                <h6 class="card-subtitle mb-3 text-muted">{{ core.desc }}</h6>
                <p class="card-text mb-3 justify">
                    {{ core.about|linebreaksbr }}
                </p>
                <p class="card-text"><small class="text-muted">با تشکر از حسن انتخاب شما</small></p>
            </div>
        </div>
        
        <div class="col-md-4 p-3">
            <img src="{% static 'images/about.jpg' %}" class="card-img" alt="درباره ما">
        </div>
        
    </div>
</div>

{% endblock %}
