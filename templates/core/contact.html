{% extends 'base.html' %}

{% block content %}

<div class="row mb-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-3">تماس با ما</h5>
                <p class="card-text justify">
                    {{ core.contact|linebreaksbr }}
                </p>
                <hr>
                <h5 class="card-title mb-3">ما را دنبال کنید</h5>
                <div class="d-flex justify-content-around">
                    <a href="https://telegram.org/" target="_blank"><span class="fab fa-telegram social" title="کانال تلگرام" style="color: #0088cc;"></span></a>
                    <a href="https://www.instagram.com/" target="_blank"><span class="fab fa-instagram social" title="صفحه اینستاگرام" style="color: #f77737;"></span></a>
                    <a href="https://www.facebook.com/" target="_blank"><span class="fab fa-facebook social" title="صفحه فیسبوک" style="color: #3b5998"></span></a>
                    <a href="https://www.youtube.com/" target="_blank"><span class="fab fa-youtube social" title="کانال یوتیوب" style="color: #ff0000"></span></a>
                </div>
            </div>
            
            
        </div>
        
        
    </div>
    
    <div class="col-md-1"></div>
    
    <div class="col-md-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-3">فرم تماس با ما</h5>
                <form>
                    <div class="form-group">
                        <label for="inputName">نام و نام خانوادگی</label>
                        <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="">
                        <small id="nameHelp" class="form-text text-muted">جهت ارتباط بهتر نام و نام خانوادگی خود را وارد نمایید</small>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">آدرس پست الکترونیک</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="" style="text-align: left">
                        <small id="emailHelp" class="form-text text-muted">پست الکترونیک شما هرگز منتشر نخواهد شد</small>
                    </div>
                    <div class="form-group">
                        <label for="inputSubject">موضوع پیام</label>
                        <input type="text" class="form-control" id="inputSubject" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="imputText">متن پیام</label>
                        <textarea class="form-control" id="inputText" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">ارسال</button>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-12">
        <!-- Google Map -->
        <div class="card border-0 mb-3">
            <div class="card-body p-0">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6517.200771896563!2d60.626797185446414!3d35.24131656158083!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f15b5cfc0dfcb51%3A0xda19793add4f0c81!2z2LTYsdqp2Kog2KrZiNmE24zYr9uMINit2KzYp9ioINmE2KfZhNmH!5e0!3m2!1sfa!2s!4v1567006884131!5m2!1sfa!2s" width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
            </div>
        </div>
    </div>
</div>


{% endblock %}
