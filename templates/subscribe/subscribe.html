{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-sm-6">
        
        <div class="card">
            <div class="card-header">
                عضویت در خبرنامه
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}                    
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">ثبت نام</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
